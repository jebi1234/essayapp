{% extends 'style.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css">
    <title>Mahammad</title>
</head>
{% block content %}
<body>
     
    <form action="submit" method="post">
        {% csrf_token%}
        <input type="text" name="name" maxlength="100" size="40" placeholder="Name">
        <input type="text" name="college" maxlength="100" size="40" placeholder="College"><br><br>
        <input type="text" name="roll_no" maxlength="100" size="40" placeholder="Roll No" >
        <input type="email" name="email" maxlength="100" size="40" placeholder="Email"><br><br>
        <input type="text" name="topic" maxlength="100" size="40" placeholder="Topic" onclick="alert('Hi wellcome to Alfred Technologies(OPC)')"><br><br>
        <strong>Essay:</strong><br><br>
        <textarea rows="15" cols="100" placeholder="Start Here..." name="essay" ></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
   
</body>
{% endblock %}
</html>
